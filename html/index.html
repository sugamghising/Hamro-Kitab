<!DOCTYPE html>
<html lang="en">
<head>

<body>
   <header class="header">
      <a href="#">
         <img src="/images/hamro-kitab-high-resolution-logo-transparent.png" alt="Hamro Kitab">
      </a>
      <nav class="navbar">
         <ul>
            <!-- <li><a href="#">Home</a></li> -->
            <li><a href="#">Genre</a>
               <ul>
                  <li><a href="#">Arts & Photography</a></li>
                  <li><a href="#">Biography</a></li>
                  <li><a href="#">History</a></li>
               </ul>
            </li>
            <li><a href="#">Books</a></li>
            <li><a href="#">Deals</a></li>
         </ul>
         <input type="text" placeholder="What do you want to read?"/>
         <button type="button" title="Shopping cart">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
               <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>

         </button>
         
            <div id="loginFormContainer" >
               <h1>LogIn Form</h1>
               <form action="/login" method="post">
                  <label for="username">Username</label>
                  <input type="text" placeholder="username"><br>
                  <label for="password">Password</label>
                  <input type="password" placeholder="password"><br>
                  <button type="button" id="closeButton">Close</button>
               </form>
            </div>
         <input type="button" value="LogIn" id="logInButton">
      </nav>
   </header>



   <script type="text/javascript" src="../js/script.js"></script>
</body>
</html>
